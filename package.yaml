name:                thrift-cli
version:             0.1.0.0
github:              "mut0u/thrift-cli"
license:             BSD3
author:              "savior"
maintainer:          "michael.savior@gmail.com"
copyright:           "2019 savior"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mut0u/thrift-cli#readme>

dependencies:
- base >= 4.7 && < 5
- filepath >= 1.4.2.1
- megaparsec >=5.0 && <6.0
- network >= 3.1.1.0
- thrift
- language-thrift == 0.11.0.0
- QuickCheck
- aeson >= 1.4.5.0
- aeson-pretty >= 0.8.8
- bytestring
- hashable
- binary
- thrift-haskell
- tcp-streams
#######-               , language-thrift
- scientific
- text
- split
- unordered-containers
- vector
- optparse-applicative >= 0.14.3.0
- regex-pcre >= 0.94.4




library:
  source-dirs: src

executables:
  thrift-cli:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - thrift-cli

tests:
  thrift-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - thrift-cli
